  mostrar el promedio y la suma en dos cuadros de textos nuevos

<input type="number" placeholder="Ingrese la 1ra edad" [(ngModel)]="edadUno"  >
<input type="number" [(ngModel)]="edadDos" placeholder="Ingrese la 2da edad" >

<div><input type="button" value="Calcular" (click)="operar()">
<input type="button" value="Limpiar cuadros de textos" (click)="limpiarTextos()"></div>

<h2>La edad promedio es: {{promedio}}</h2>
<h2>La suma es: {{suma}}</h2>
